<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is AI? - Interactive Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --dark: #1e293b;
            --text: #334155;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('Ai_iPhone_Wallpaper_4K.jpg') center/cover fixed;
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        /* LOGO STYLING */
        .logo-container {
            margin-bottom: 15px;
        }
        .presentation-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        h1 {
            font-size: 4em;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        /* INFO BOX STYLING */
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px 40px;
            display: inline-block;
            color: white;
            text-align: left;
        }

        .info-line {
            font-size: 1.2em;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label { font-weight: 700; color: #cbd5e1; }

        .section {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 1.4em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(99,102,241,0.5); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="modern_ai_logo.png" alt="Logo" class="presentation-logo">
            </div>

            <h1>What is AI?</h1>

            <div class="info-box">
                <div class="info-line">
                    <span class="info-label">Presented by:</span>
                    <span>Rawezh Rzgar</span>
                </div>
                <div class="info-line">
                    <span class="info-label">Prepared for:</span>
                    <span>Mr. Bayar Najm</span>
                </div>
            </div>
        </header>

        <section class="section">
            <h2 style="font-size: 2.5em; color: var(--dark);">Artificial Intelligence</h2>
            <p style="font-size: 1.4em; color: var(--text); margin-top: 15px;">
                Learn how AI works and how it helps us in our daily lives.
            </p>
            
            <a href="prompts.html" class="btn">Start Presentation â†’</a>
        </section>
    </div>
</body>
</html>
