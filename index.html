<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is AI? - Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Ai_iPhone_Wallpaper_4K.jpg') center/cover fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* NEW LOGO STYLING */
        .logo-box {
            background: white;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .presentation-logo {
            width: 120px;
            height: 120px;
            display: block;
        }

        h1 { font-size: 4.5em; font-weight: 800; margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* PROFESSIONAL INFO BOX */
        .credits-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 50px;
            border-radius: 25px;
            text-align: left;
            margin-bottom: 40px;
        }
        .credit-line { font-size: 1.3em; margin: 8px 0; }
        .label { font-weight: 800; color: #818cf8; margin-right: 10px; }

        .start-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: 700;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        .start-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6); }
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="modern_ai_logo.png" alt="AI Logo" class="presentation-logo">
    </div>

    <h1>What is AI?</h1>

    <div class="credits-box">
        <div class="credit-line">
            <span class="label">Presented by:</span> Rawezh Rzgar
        </div>
        <div class="credit-line">
            <span class="label">Prepared for:</span> Mr. Bayar Najm
        </div>
    </div>

    <a href="prompts.html" class="start-btn">Start Presentation â†’</a>

</body>
</html>
