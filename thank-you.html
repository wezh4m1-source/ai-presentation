<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('Ai_iPhone_Wallpaper_4K.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thank-you-container {
            background: white;
            border-radius: 30px;
            padding: 80px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .emoji-big {
            font-size: 8em;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5em;
            color: #1e293b;
            margin-bottom: 30px;
            font-weight: 800;
        }

        p {
            font-size: 1.8em;
            color: #334155;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .back-button {
            margin-top: 40px;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 50px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.4em;
            }

            .emoji-big {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="emoji-big">üòä</div>
        <h1>Thank You for Listening!</h1>
        <p>Do you have questions about AI?</p>
        <button class="back-button" onclick="window.location.href='ai-presentation.html'">‚Üê Go Back to Start</button>
    </div>
</body>
</html>
